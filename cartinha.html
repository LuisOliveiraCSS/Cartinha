  <style>
    body {

      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      color: #fff;
      text-align: center;
      overflow: hidden; /* deixa os coraÃ§Ãµes caÃ­rem fora da tela */

    h1 {

    button {

      transition: 0.3s;

    }
    button:hover {
      background-color: #ffe3ec;
    }

    /* coraÃ§Ãµes animados */
    .heart {
      position: absolute;
      top: -20px;
      color: #ff5e7e;
      font-size: 24px;
      animation: fall linear infinite;
    }
    @keyframes fall {

      }

<body>
  <h1>Para a macaquinha mais linda desse mundo, te amo minha vidona ðŸ’–</h1>
  <p>Aqui embaixo estÃ¡ passando um tempo, e a cada segundo que passa, Eu te amo mais...</p>
  
  <div id="timer">Carregando tempo de namoro...</div>
  
  <button onclick="mostrarMensagem()">Perta Aqui Mo ðŸ™ˆðŸ’˜</button>

  <script>
    // Data de inÃ­cio do namoro
    const dataNamoro = new Date("2024-02-02T00:00:00");

    function atualizarTempo() {
      const agora = new Date();
      let anos = agora.getFullYear() - dataNamoro.getFullYear();
      let meses = agora.getMonth() - dataNamoro.getMonth();
      let dias = agora.getDate() - dataNamoro.getDate();
      let horas = agora.getHours() - dataNamoro.getHours();
      let minutos = agora.getMinutes() - dataNamoro.getMinutes();
      let segundos = agora.getSeconds() - dataNamoro.getSeconds();

      if (segundos < 0) { segundos += 60; minutos--; }
      if (minutos < 0) { minutos += 60; horas--; }
      if (horas < 0) { horas += 24; dias--; }
      if (dias < 0) {
        const ultimoMes = new Date(agora.getFullYear(), agora.getMonth(), 0).getDate();
        dias += ultimoMes;
        meses--;
      }
      if (meses < 0) { meses += 12; anos--; }

      document.getElementById("timer").innerText = 
        `${anos} anos, ${meses} meses, ${dias} dias, ${horas}h ${minutos}m ${segundos}s ðŸ’•`;
    }

    setInterval(atualizarTempo, 1000);
    atualizarTempo();

    function mostrarMensagem() {
      alert("Mo, cada segundo com vocÃª Ã© o mais precioso da minha vida, e por esse motivo nÃ£o vejo a hora de te dar nosso salsicho e casar com vocÃª. Te amo! ðŸ’•");
    }

    // Criar coraÃ§Ãµes caindo
    function criarCoracao() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerText = "ðŸ’–";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = (Math.random() * 20 + 15) + "px";
      heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
      document.body.appendChild(heart);

      setTimeout(() => { heart.remove(); }, 6000);
    }

    setInterval(criarCoracao, 400);
  </script>
